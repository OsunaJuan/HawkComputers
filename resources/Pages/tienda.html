<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <header class="headerTienda">
        <nav>
            <a href="../../index.html" class="brandName brandTienda">SASS'S COFFE</a>
            <div class="navbar">
                <ul class="ulTienda">
                    <li> <a href="#">Tienda</a> </li>
                    <li> <a href="#contacto"> Contacto </a></li>
                </ul>
            </div>
        </nav>
    </header>


    <main class="mainTienda">
        <section class="tiendaFilter">

            <h3>Mostrar por categoria</h3>
            <div class="filter--category">
                <div><input type="checkbox" id="categoryCoffe"> Cafe</div>
                <div><input type="checkbox" id="categoryCapsules"> Capsulas</div>
            </div>

            <h3>Mostrar por precios</h3>
            <div class="filter--price">
                <div><input type="checkbox" id="expensiveToCheaper"> Mayor precio a menor precio.</div>
                <div><input type="checkbox" id="cheaperToExpensive"> Menor precio a mayor precio.</div>
            </div>
        </section>

        <div class="mainTienda--Grid">
            <!-- Espacio para que se generen los productos -->
        </div>

        <button class="Carrito" id="carritoModal">
            <div id="carrito">0</div>
        </button>
    </main>

    <!-- Modal -->

    <div class="modal" id="totalModal">
        <section class="modal--container" >
            
            <div class="modalTitle">
                <h2>Tus productos:</h2>
                <span id="modalClose">&times;</span>
            </div>
            
            <div class="contenidoModal" id="contenidoModal" >
                <!-- Espacio para que se genere el carrito -->
            </div>

            <div class="ListadoBotones">
                <button class="botonModal"  id="comprar">Pagar!</button>

                <button class="botonModal"  id="volver">Volver</button>
            </div>
            </section>
    </div>

    <!-- Footer -->

    <footer>
        <div class="footer--LeftBlock">
            <h2>SASS'S COFFE</h2>
        </div>

        <div class="footer--rigthBlock" >
            <h2 id="contacto">Contacto</h2>
            <div>
                <a href="#">
                    <div>
                        <img src="../../resources/Icons/telephone-fill.svg" alt="">
                        <p>(011) 23504272.</p>
                    </div>
                </a>

                <a href="#">
                    <div>
                        <img src="../../resources/Icons/envelope-fill.svg" alt="">
                        <p>Sass@coffe.com</p>
                    </div>
                </a>

                <a href="#">
                    <div>
                        <img src="../../resources/Icons/map-fill.svg" alt="">
                        <p>Av. Pres. Figueroa Alcorta 3415.</p>
                    </div>
                </a>
                </div>
            </ul>
        </div>
    </footer>

    <script src="../../js/Tienda.js"></script>
</body>
</html>
